<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Product</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/addproduct.css}">
<script type="text/javascript" th:src="@{/js/addproduct.js}"></script>


</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

		<a class="navbar-brand" href="#">Agri Bazar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{about}">About</a>
				</li>
				<li class="nav-item"><a class="nav-link " th:href="@{/addproduct}"
					tabindex="-1" arial-disabled="true">Add Product</a></li>
				<li class="nav-item"><a class="nav-link " th:href="@{/Showproducts}"
					tabindex="-1" arial-disabled="true"> Show Product</a></li>
			</ul>
		</div>
	</nav>

	<div class="form">
		<h3 style="text-align: center; margin-top: 20px">Add Product Here</h3>
		<br />
		
		<form method="post" th:action="@{/addProduct}" th:object="${farmer}" onsubmit="return validation()">
			<table>
				<tr>
					<td><b class="in">Product Image:</b></td>
					<td><input type="file" name="img" id="in" /></td>
					
				</tr>
				<tr>
					<td><b class="in">Product Name:</b></td>
					<td><input type="text" name="productname" id="pname" required /></td>
					<td><span id="namee"></span> </td>
				</tr>

				<tr>
					<td><b class="in">End Bidding Date:</b></td>
					<td><input type="text" name="endDate"
						class="form-control datepicker" required autocomplete="off" /></td>
						<td> <span style="color: red" id=""></span> </td>
				</tr>
				<tr>
					<td><b class="in">Minimum Price:</b></td>
					<td><input type="text" name="minPrice" id="minprice" required /></td>
					<td> <span id="pricee"></span> </td>
				</tr>

				<tr>
					<td><b class="in">Quantity:</b></td>
					<td><input type="text" name="quantity" id="quantity" required /></td>
					<td> <span id="quantityy"></span>  </td>
				</tr>
				<tr>
					<td>
						<button type="submit" class="btn btn-warning ml-5 p-1 mt-4">
							Add Product</button>
					</td>
					<td>
						<button type="reset" class="btn btn-warning w-25 ml-5 p-1 mt-4">
							Reset</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
	</div>

</body>
