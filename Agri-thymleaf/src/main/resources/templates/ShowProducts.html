<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- <html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" > -->

<head>
<meta charset="ISO-8859-1">
<title th:text=${title}>Farmer Home </title>
<!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    
<link rel="stylesheet" th:href="@{/css/index.css}">
<script type="text/javascript" th:src="@{/js/index.js}"  ></script>
    
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

  <a class="navbar-brand" href="#">Agri Bazar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
    <ul class="navbar-nav ml-auto text-uppercase">
    
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home </a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{about}">About</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link " th:href="@{//addproduct}" tabindex="-1" arial-disabled="true" >Add product</a>
      </li>
      
       <li class="nav-item">
        <a class="nav-link " th:href="@{/signup}" tabindex="-1" arial-disabled="true" >Signup</a>
      </li>
    </ul>
    
  </div>
</nav>
	
		<div class="container" th:switch="${products}">
		<table class="table table-bordered text-light mt-3" bgcolor="dark">
			<thead>
				<tr style="background: blue; margin-bottam:5px">
					<th class="text-center">ID</th>
					<th class="text-center">Product Name</th>
					<th class="text-center">Quantity</th>
					<th class="text-center">Min Price</th>
					<th class="text-center">Bid End Date</th>
					<th class="text-center">HighestBid</th>
					<th class="text-center">Status</th>
					<th class="text-center">View</th>
					<th class="text-center">Cancle Product</th>
				</tr>
			</thead>
			
			
			<tbody>
				<tr th:each="farmer : ${products}">
					<td class=" text-center" th:text="${farmer.productId}"></td>
					<td class="text-center" th:text="${farmer.productname}"></td>
					<td class="text-center" th:text="${farmer.quantity}"></td>
					<td class="text-center" th:text="${farmer.minPrice}"></td>
					<td class="text-center" th:text="${farmer.endDate}"></td>
					<td class="text-center" th:text="${farmer.highestBid}"></td>
					<td class="text-center" th:text="${farmer.status}"></td>
					<td><a class="btn btn-info text-center">VIEW</a></td>
					<td><a  th:href="@{/farmer/deleteProduct/{id}(id = ${farmer.productId})}" 
					 class ="btn btn-info text-center"> Cancle </a> </td>
				</tr>
				<tr> 
			</tbody>
		</table>
	
	
	</div>
	
			
	

</body>
</html>
